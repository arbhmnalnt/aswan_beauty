    <div class="row">
        <div class="col-10 m-auto text-center">
            <h6 class="btn-info">
                تشغيل تجريبى
            </h6>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ِAswan Beauty E-Store</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="تبديل التنقل">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse" style="">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'website:list' %}">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">المنتجات الأكثر مبيعا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">الأقسام</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="بحث عن منتج" aria-label="بحث">
                    <button class="btn btn-outline-primary" type="submit">بحث</button>
                </form>
            </div>
        </div>

    <main role="main" class="container mt-5 pt-3">
        {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        {% block script %}{% endblock %}
    </script>
    
</body>
